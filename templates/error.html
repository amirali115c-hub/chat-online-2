{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Chat Online{% endblock %}

{% block extra_css %}
<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: var(--space-8);
}

.error-code {
    font-size: 120px;
    font-weight: 900;
    background: linear-gradient(135deg, #8B5CF6, #EC4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: var(--space-4);
}

.error-title {
    font-size: var(--text-3xl);
    color: var(--bg-800);
    margin-bottom: var(--space-2);
}

.error-message {
    font-size: var(--text-lg);
    color: var(--bg-500);
    max-width: 500px;
    margin-bottom: var(--space-8);
}

.error-actions {
    display: flex;
    gap: var(--space-4);
}

.btn-error {
    padding: var(--space-3) var(--space-6);
    border-radius: var(--radius-xl);
    font-weight: var(--font-semibold);
    text-decoration: none;
    transition: all var(--transition-base);
}

.btn-error-primary {
    background: var(--gradient);
    color: var(--white);
}

.btn-error-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-primary-lg);
}

.btn-error-secondary {
    background: var(--bg-100);
    color: var(--bg-700);
}

.btn-error-secondary:hover {
    background: var(--bg-200);
}
</style>
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">{{ error_code }}</div>
    <h1 class="error-title">{{ error_message }}</h1>
    <p class="error-message">{{ error_description }}</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn-error btn-error-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="javascript:history.back()" class="btn-error btn-error-secondary">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
