{% extends "base.html" %}

{% block title %}Friends - Chat Online{% endblock %}

{% block content %}
<div class="content-page-container">
    <div class="content-page-header">
        <h1><i class="fas fa-heart"></i> Friends</h1>
        <p>Your friends list</p>
    </div>
    <div class="friends-tabs">
        <button class="friend-tab active">All Friends (5)</button>
        <button class="friend-tab">Pending Requests (2)</button>
    </div>
    <div class="friends-grid">
        <div class="friend-card">
            <div class="friend-avatar female">
                <i class="fas fa-user"></i>
                <span class="online-dot"></span>
            </div>
            <h4>Sarah_99</h4>
            <p>Online</p>
            <button class="btn btn-primary btn-sm">Chat</button>
        </div>
        <div class="friend-card">
            <div class="friend-avatar male">
                <i class="fas fa-user"></i>
                <span class="online-dot"></span>
            </div>
            <h4>John_Cool</h4>
            <p>Online</p>
            <button class="btn btn-primary btn-sm">Chat</button>
        </div>
        <div class="friend-card">
            <div class="friend-avatar female">
                <i class="fas fa-user"></i>
            </div>
            <h4>Maria_G</h4>
            <p>Offline</p>
            <button class="btn btn-secondary btn-sm">Message</button>
        </div>
        <div class="friend-card">
            <div class="friend-avatar male">
                <i class="fas fa-user"></i>
            </div>
            <h4>Alex_123</h4>
            <p>Offline</p>
            <button class="btn btn-secondary btn-sm">Message</button>
        </div>
        <div class="friend-card">
            <div class="friend-avatar male">
                <i class="fas fa-user"></i>
                <span class="online-dot"></span>
            </div>
            <h4>Mike_T</h4>
            <p>Online</p>
            <button class="btn btn-primary btn-sm">Chat</button>
        </div>
    </div>
</div>

<style>
.friends-tabs {
    display: flex;
    gap: var(--space-4);
    justify-content: center;
    margin-bottom: var(--space-8);
}

.friend-tab {
    padding: var(--space-3) var(--space-6);
    background: var(--bg-50);
    border: 2px solid var(--bg-200);
    border-radius: var(--radius-xl);
    cursor: pointer;
    font-weight: var(--font-semibold);
    color: var(--bg-600);
    transition: all var(--transition-base);
}

.friend-tab.active {
    background: var(--gradient);
    color: var(--white);
    border-color: transparent;
}

.friends-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: var(--space-6);
    max-width: 1000px;
    margin: 0 auto;
}

.friend-card {
    background: var(--white);
    border-radius: var(--radius-xl);
    padding: var(--space-6);
    text-align: center;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-base);
}

.friend-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.friend-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-4);
    position: relative;
}

.friend-avatar.male {
    background: linear-gradient(135deg, #0EA5E9, #06B6D4);
}

.friend-avatar.female {
    background: linear-gradient(135deg, #EC4899, #F472B6);
}

.friend-avatar i {
    color: var(--white);
    font-size: var(--text-2xl);
}

.friend-avatar .online-dot {
    position: absolute;
    bottom: 4px;
    right: 4px;
    width: 16px;
    height: 16px;
    background: var(--success);
    border-radius: 50%;
    border: 3px solid var(--white);
}

.friend-card h4 {
    font-size: var(--text-base);
    color: var(--bg-800);
    margin-bottom: var(--space-1);
}

.friend-card p {
    font-size: var(--text-sm);
    color: var(--bg-500);
    margin-bottom: var(--space-4);
}

.btn-sm {
    padding: var(--space-2) var(--space-4);
    font-size: var(--text-sm);
}
</style>
{% endblock %}
